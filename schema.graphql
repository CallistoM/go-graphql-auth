schema {
  query: Query
  mutation: Mutation
}

type Query {
  user(token: String): User
}

type Mutation {
  login(input: LoginInput!): String!
}

type User {
  id: ID!
  name: String!
  mail: String!
}

type Review {
		# The number of stars this review gave, 1-5
		stars: Int!
		# Comment about the movie
		commentary: String
	}

input LoginInput {
  mail: String!
  password: String!
}